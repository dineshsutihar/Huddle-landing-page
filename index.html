<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/76e98b16b5.js" crossorigin="anonymous"></script>
  <style media="all" id="fa-v4-font-face">/* Your FontAwesome styles here */</style>
  <style media="all" id="fa-v5-font-face">/* Your FontAwesome styles here */</style>
  <style media="all" id="fa-v4-shims">/* Your FontAwesome styles here */</style>
  <style media="all" id="fa-main">/* Your FontAwesome styles here */</style>
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="Huddle logo">
    </header>

    <div class="intro">
      <div class="i-img">
        <img src="./images/illustration-mockups.svg" alt="Illustration of mockups">
      </div>
      <article>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn">Register</div>
      </article>
    </div>
  </main>

  <footer>
    <div class="footer">
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/dineshsutihar">Dinesh Sutihar</a>.
      </p>
    </div>
  </footer>
</main>
</body>
</html>
